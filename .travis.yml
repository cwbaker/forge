language: cpp
os:
  - linux
  - osx
  - windows
script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then bash ./bootstrap-linux.bash ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then bash ./bootstrap-macos.bash ; fi
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then ./bootstrap-windows.bat ; fi
  - bootstrap/bin/forge variant=release
  - release/bin/forge_test
before_deploy:
  - release/bin/forge variant=shipping prefix=shipping/forge install
  - pushd ${TRAVIS_BUILD_DIR}/shipping
  - tar -zcvf ${TRAVIS_BUILD_DIR}/forge-${TRAVIS_OS_NAME}-${TRAVIS_TAG}.tar.gz forge/bin/* forge/lua/**
  - popd
deploy:
  provider: releases
  api_key:
    secure: 
  name: ${TRAVIS_TAG}
  file_glob: true
  file: forge-${TRAVIS_OS_NAME}-${TRAVIS_TAG}.*
  skip_cleanup: true
  prerelease: true
  draft: true
  on:
    repo: cwbaker/forge
    tags: true
